{

	var acidop = 55;

	{
		 var resultado = "Se 55 mililitros de CH₃COOH para 1 litro de H2O é uma solução saturada, então: <br> 55 --- 1 <br> " + acido + " --- " + h2o + " <br> <br> " + r1 + " / " + r2 + "= (<1)"+ "<br>A mistura é INSATURADA ";
		
	}


	if(r3>1)
	{
		var resultado = "Se 55 mililitros de CH₃COOH para 1 litro de H2O é uma solução saturada, então: <br> 55 --- 1 <br> " + acido + " --- " + h2o + " <br> <br> " + r1 + " / " + r2 + " = (>1)<br>A mistura éSUPERSATURADA ";
	}

	{

	}

	document.getElementById("conta").innerHTML = resultado;

}
