<body>

<h1 class="centro"> Concentração molar </h1>
<h3> Coloque o valor em grama de CH₃COOH (Ácido acético) e em litros de H2O (Água)</h3>
<p> CH₃COOH - H2O </p>
<br>
<div class="margem"> 
	<input id = "acido" 
		type="number" 
		placeholder="CH₃COOH"
	>

	<input id = "h2o" 
		type="number" 
		placeholder="H2O"
	>
	<button onclick="classificacao();">Executar</button>
	<p id="conta"></p>


	
		<footer>
			<p> Evellyn e Gabriel Corrêa </p>
			<a class="retorno" href="principal.html">Voltar</a>
		</footer>
</div>
<script>
function classificacao()
{
	var acido = document.getElementById("acido").value;
	var h2o = document.getElementById("h2o").value;
	acido = parseFloat(acido);
	h2o = parseFloat(h2o);
	var acidop = 55;
	var h2op = 1;
	var r1 = acido * h2op;
	var r2 = acidop * h2o;
	var r3 = r1 / r2;
    var ms = acido;
    var mm = 60.052 * acido;
    var v = h2o;
    var M = ms/(mm*v);


	if(r3>1)
	{
		var resultado = "<b>Fórmula da concentração molar<br> Cm = m/mm*V</b><br> Cm -> Concentração Molar <br> m -> Massa do soluto (g) <br> mm -> Massa molar (m*60,052)<br>V -> Volume <br><br><br>De acordo com a fórmula acima, temos: <br> Cm = " + ms + " / " + mm + " * " + v + " = <b>" + M + "</b> <br> A concentração molar da solução é "+ M +"(g/mol) <br>Há corpo de fundo  <br>  ";
	} else {
        var resultado = "<b>Cm = m/mm*V</b><br> Cm -> Concentração Molar <br> m -> Massa do soluto (g) <br> mm -> Massa molar (m*60,052)<br>V -> Volume <br><br> De acordo com a fórmula acima, temos: <br> Cm = " + ms + " / " + mm + " * " + v + " = <b>" + M + "</b> <br> A concentração molar da solução é "+ M +"(g/mol) <br> Não há corpo de fundo <br>  ";
    }


	document.getElementById("conta").innerHTML = resultado;

}

</script>
</body>
</html>
